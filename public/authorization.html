<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script src="https://tailwindcss.ru/docs/installation/play-cdn/"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <title>Khaperskiy team</title>
</head>
<body class="bg-cover" style="background-image: url(/public/images/photo_5192855309473934058_y.jpg); background-size:cover">
  
    <div class="grid grid-cols-2 mt-10 px-20">
    <div class="mx-auto flex max-h-3xl w-7/10 flex-col justify-center px-20 py-8 lg:px-8 py-10" style="background-color: white; background-clip: content-box;">
     <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-30 w-auto" src="images/KHTlogo.png" alt="Your Company">
    <h2 class="mt-5 text-center text-xl font-bold tracking-tight text-gray-900">Регистрация</h2>
  </div>
  <div class="mt-15 sm:mx-auto sm:w-8/10 sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
    
        <div>
            <label for="username" class="block text-sm/6 font-medium text-gray-900">Логин</label>
            <div class="mt-2">
              <input type="text" name="username" id="username" autocomplete="username" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-500 sm:text-sm/6">
            </div>
          </div>
          <div>
            <label for="phone" class="block text-sm/6 font-medium text-gray-900">Телефон</label>
            <div class="mt-2">
              <input type="tel" name="userphone" id="userphone" autocomplete="userphone" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-500 sm:text-sm/6">
            </div>
          </div>
          <div>
            <label for="email" class="block text-sm/6 font-medium text-gray-900">Почта</label>
            <div class="mt-2">
              <input type="email" name="useremail" id="useremail" autocomplete="useremail" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-500 sm:text-sm/6">
            </div>
          </div>
    <div>
            <label for="userstatus" class="block text-sm/6 font-medium text-gray-900">Статус</label>
            <div class="mt-2">
                <select name="userstatus" id="userstatus" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-red-500 sm:text-sm/6">
                    <option value="" disabled selected>Выберите статус</option>
                    <option value="1">Администратор</option>
                    <option value="2">Тренер</option>
                    <option value="3">Спортсмен</option>
                    <option value="4">Пользователь</option>
                </select>
            </div>
    </div>
      <div>
        <label for="password" class="block text-sm/6 font-medium text-gray-900">Пароль</label>
        <div class="mt-2">
          <input type="password" name="signpassword" id="signpassword" autocomplete="password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-500 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button id="signupbutton" type="button" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-red-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-600">Зарегистрироваться</button>
      </div>
    </form>

    <p class="my-2 text-center text-sm/6 text-gray-500">
      Уже есть аккаунт?
      <a href="#" class="font-semibold text-red-600 hover:text-red-500">Войти</a>
    </p>
  </div>
</div>

<div class="mx-auto flex max-h-3xl w-7/10 flex-col px-10 py-8 lg:px-8 py-10" style="background-color: white; background-clip: content-box;">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-30 w-auto" src="images/KHTlogo.png" alt="Your Company">
    <h2 class="mt-5 text-center text-xl font-bold tracking-tight text-gray-900">Вход</h2>
  </div>

  <div class="mt-15 sm:mx-auto sm:w-8/10 sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="username" class="block text-sm/6 font-medium text-gray-900">Логин</label>
        <div class="mt-2">
          <input type="text" name="loginlog" id="loginlog" autocomplete="usernamelog" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-500 sm:text-sm/6">
        </div>
      </div>
      <div>
            <label for="userstatus" class="block text-sm/6 font-medium text-gray-900">Статус</label>
            <div class="mt-2">
               <select name="userstatus" id="userstatus" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 focus:outline-2 focus:-outline-offset-2 focus:outline-red-500 sm:text-sm/6">
                    <option value="" disabled selected>Выберите статус</option>
                    <option value="1">Администратор</option>
                    <option value="2">Тренер</option>
                    <option value="3">Спортсмен</option>
                    <option value="4">Пользователь</option>
                </select>
            </div>
    </div>
      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-gray-900">Пароль</label>
          <div class="text-sm">
            <a href="#" class="font-semibold text-red-600 hover:text-gray-500">Забыли пароль?</a>
          </div>
        </div>
        <div class="mt-2">
          <input type="password" name="passwordlog" id="passwordlog" autocomplete="password" required class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-red-500 sm:text-sm/6">
        </div>
      </div>

      <div>
        <button id="loginbutton" type="button" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-xs hover:bg-red-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-red-500">
          <a href="personalaccount.html">Войти</a></button>
      </div>
    </form>

    <p class="my-2 text-center text-sm/6 text-gray-500">
      Нет аккаунта?
      <a href="#" class="font-semibold text-red-600 hover:text-red-500">Зарегистрироваться</a>
    </p>
  </div>
</div>
</div>
</div>
</body>
<script type="module" src="authorization.js"></script>
</html>
